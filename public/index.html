  <head>

    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!--

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet">
    <title>Argo Instant</title>
    <script>
      function timestamp() {
        var local = new Date()
        return local.getHours() + ':' + local.getMinutes() + ':' + local.getSeconds()
      }
      document.onreadystatechange = function() {
        console.log(timestamp(), document.readyState)
        if (document.readyState === 'interactive') {
          document.addEventListener(
            'deviceready',
            function() {
              // Hides splashscreen as soons as the app is available
              setTimeout(function() {
               /*  window.StatusBar.backgroundColorByHexString('#EAEDF7')
                window.navigator.splashscreen.hide()
                window.StatusBar.show() */
              }, 500)
            },
            false
          )
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
